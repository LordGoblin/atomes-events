<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="style.css" />
        <title>test css</title>
    </head>

    <body>
      <div class="d-flex justify-content-center">
        <div class="conteneur-log border border-primary p-3 pr-5 pl-5 border bg-primary text-secondary text-center">
          <div></div>
              <h2>Sign up</h2>

          <form class="new_user" id="new_user" action="/users" accept-charset="UTF-8" method="post"><input name="utf8" type="hidden" value="&#x2713;" /><input type="hidden" name="authenticity_token" value="NWVK70/8CteSPioStY+jIqiDzFFlRrAH1h8OypbunNN2MIQs7Uba/fGL4CUabUJYNeII3tTOqy7Qp3qtu39peQ==" />
            

            <div class="field pt-4">
              <label for="user_email">Email</label><br />
              <input class="shad" class="shad" autofocus="autofocus" autocomplete="email" type="email" value="" name="user[email]" id="user_email" />
            </div>

            <div class="field pt-4">
              <label for="user_password">Password</label> <i>(leave blank if you don't want to change it)</i><br />
              <input class="shad" autocomplete="new-password" type="password" name="user[password]" id="user_password" />
              <br />
              <em>6 characters minimum</em>
            </div>

            <div class="field pt-4">
              <label for="user_current_password">Current password</label> <i>(we need your current password to confirm your changes)</i><br />
              <input class="shad" autocomplete="current-password" type="password" name="user[current_password]" id="user_current_password" />
            </div>

            <div class="field pt-4">
              <label for="user_password_confirmation">Password confirmation</label><br />
              <input class="shad" autocomplete="new-password" type="password" name="user[password_confirmation]" id="user_password_confirmation" />
            </div>

            <div class="actions">
              <input class="btn btn-outline-secondary mt-4 shad" type="submit" name="commit" value="Update" data-disable-with="Update" />
            </div>
          </form>
          <h3 class="pt-4">Cancel my account</h3>

          <p>Unhappy? <form class="button_to" method="post" action="/users"><input type="hidden" name="_method" value="delete" /><input class="btn btn-outline-secondary shad" data-confirm="Are you sure?" type="submit" value="Cancel my account" /><input type="hidden" name="authenticity_token" value="DCBODIfz2ScUtVxms6Z+2q73lD0Y5pjWOP/RyBVMMlWdqt2D1R65V41M5QJe4vh9BKFNpfDCQNQ8ikyhVKevsg==" /></form></p>
        </div>
      </div>
    </body>
</html>
