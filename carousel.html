<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
        <title>test css</title>
    </head>

    <body>
      <div class="m-5 p-5 bg-primary">
        <div id="carousel" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators mb-1">
            <li data-target="#carousel" data-slide-to="0" class="active inactive-carousel"></li>
            <li data-target="#carousel" data-slide-to="1" class="inactive-carousel"></li>
            <li data-target="#carousel" data-slide-to="2" class="inactive-carousel"></li>
          </ol>
          <div class="carousel-inner w-100">
            <div class="carousel-item active">
              <img class="d-block w-100" src="https://vignette.wikia.nocookie.net/oforcsandmenfrance/images/7/78/Image.jpg/revision/latest?cb=20141016050634&path-prefix=fr" alt="First slide">             
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="https://vignette.wikia.nocookie.net/oforcsandmenfrance/images/7/78/Image.jpg/revision/latest?cb=20141016050634&path-prefix=fr">
              </div>
            </div>
            <div class="carousel-item ">
              <img class="d-block w-100" src="https://vignette.wikia.nocookie.net/oforcsandmenfrance/images/7/78/Image.jpg/revision/latest?cb=20141016050634&path-prefix=fr">
              </div>
            </div>
          </div>
          <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>

      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
